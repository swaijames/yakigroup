{% extends 'Tour/base.html' %}
{% load static %}
{% block content %}
    <!-- content @s -->
    <div class="nk-content ">
        <div class="container-fluid">
            <div class="nk-content-inner">
                <div class="nk-content-body">
                    <div class="nk-block-head nk-block-head-sm">
                        <div class="nk-block-between">
                            <div class="nk-block-head-content">
                                <h3 class="nk-block-title page-title">Add Destination</h3>
                            </div><!-- .nk-block-head-content -->
                        </div><!-- .nk-block-between -->
                    </div><!-- .nk-block-head -->
                    <div class="nk-block">
                        <div class="card card-bordered">
                            <div class="card-inner">
                                <div class="row gy-4">
                                    <div class="col-md-6 col-lg-4 col-xxl-3">
                                        <div class="form-group">
                                            <label class="form-label" for="first-name">Destination</label>
                                            <input type="text" class="form-control" id="first-name"
                                                   placeholder="Destination Title" required>
                                        </div>
                                    </div>
                                    <!--col-->
                                    <div class="col-md-6 col-lg-4 col-xxl-3">
                                        <div class="form-group">
                                            <label class="form-label" for="last-name">Longtude</label>
                                            <input type="text" class="form-control" id="last-name"
                                                   placeholder="Longtude">
                                        </div>
                                    </div>
                                    <!--col-->

                                    <div class="col-md-6 col-lg-4 col-xxl-3">
                                        <div class="form-group">
                                            <label class="form-label" for="phone-no">Latitude</label>
                                            <input type="number" class="form-control" id="phone-no"
                                                   placeholder="Latitude">
                                        </div>
                                    </div>
                                    <!--col-->

                                    <!--col-->
                                    <div class="col-md-6 col-lg-4 col-xxl-3">
                                        <div class="form-group">
                                            <label class="form-label">Departure Time</label>
                                            <div class="form-control-wrap">
                                                <div class="form-icon form-icon-right">
                                                    <em class="icon ni ni-calendar"></em>
                                                </div>
                                                <input type="text" class="form-control date-picker"
                                                       data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4 col-xxl-3">
                                        <div class="form-group">
                                            <label class="form-label">Return Time</label>
                                            <div class="form-control-wrap">
                                                <div class="form-icon form-icon-right">
                                                    <em class="icon ni ni-calendar"></em>
                                                </div>
                                                <input type="text" class="form-control date-picker"
                                                       data-date-format="yyyy-mm-dd" placeholder="yyyy-mm-dd">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-4 col-xxl-3">
                                        <div class="form-group">
                                            <label class="form-label" for="total-person">Departure</label>
                                            <input type="number" class="form-control" id="total-person"
                                                   placeholder="Departure Status">
                                        </div>
                                    </div>

                                    
                                    <!--col-->
                                    <div class="col-md-6 col-lg-4 col-xxl-3">
                                        <div class="form-group">
                                            <label class="form-label">Upload Photo</label>
                                            <div class="form-control-wrap">
                                                <div class="form-file">
                                                    <input type="file" multiple class="form-file-input"
                                                           id="customFile">
                                                    <label class="form-file-label" for="customFile">Choose
                                                        file</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--col-->
                                    <!--col-->
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="form-label" for="default-textarea">Description</label>
                                            <div class="form-control-wrap">
                                                <textarea class="form-control no-resize" id="default-textarea">Large text area content</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-primary">Add Destination</button>
                                        </div>
                                    </div>
                                    <!--col-->
                                </div>
                                <!--row-->
                            </div><!-- .card-inner-group -->
                        </div><!-- .card -->
                    </div><!-- .nk-block -->
                </div>
            </div>
        </div>
        <!-- sidebar @e -->
        <!-- wrap @s -->
    
        <!-- wrap @e -->
    </div>

    <!-- content @e -->
{% endblock content %}
