{% extends 'Tour/base.html' %}
{% load static %}
{% block content %}
    <!-- content @s -->
    <div class="nk-content ">
        <div class="container-fluid">
            <div class="nk-content-inner">
                <div class="nk-content-body">
                    <div class="components-preview wide-md mx-auto">
                        
                        <div class="nk-block nk-block-lg">
                            <div class="nk-block-head">
                                <div class="nk-block-head-content">
                                    <h4 class="title nk-block-title">Package Details</h4>
                                    <div class="nk-block-des">
                                        {% comment %} <p>A basic demostration of wizard form.</p> {% endcomment %}
                                    </div>
                                </div>
                            </div>
                            <div class="card card-bordered">
                                <div class="card-inner">
                                    <form action="#" class="nk-wizard nk-wizard-simple is-alter" id="wizard-01">
                                        <div class="nk-wizard-head">
                                            <h5>Tour Reputation</h5>
                                        </div>
                                        <div class="nk-wizard-content">
                                            <div class="row gy-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-first-name">Duration</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required" class="form-control required" placeholder="4 Days" id="fw-first-name" name="fw-first-name" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-last-name">Group Size</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required" placeholder="30 People" class="form-control required" id="fw-last-name" name="fw-last-name" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-email-address">Tour Guide</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required"  class="form-control required text" placeholder="05 People" id="fw-email-address" name="fw-email-address" required>
                                                        </div>
                                                    </div>
                                                </div>
                                               
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-nationality">Tour Type</label>
                                                        <div class="form-control-wrap ">
                                                            <div class="form-control-select">
                                                                <select class="form-control required" data-msg="Required" id="fw-nationality" name="fw-nationality" required>
                                                                    <option value="">Select Tour Type</option>
                                                                    <option value="dy">Daly Tour</option>
                                                                    <option value="wk">Weekly Tour</option>
                                                                    <option value="my">Monthly Tour</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                            </div>
                                        </div>
                                        <div class="nk-wizard-head">
                                            <h5>Package Details</h5>
                                        </div>
                                        <div class="nk-wizard-content">
                                            <div class="row gy-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-username">Username</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required" class="form-control required" id="fw-username" name="fw-username" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                            </div><!-- .row -->
                                            <div class="row gy-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-password">Password</label>
                                                        <div class="form-control-wrap">
                                                            <input type="password" data-msg="Required" class="form-control required" id="fw-password" name="fw-password" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-re-password">Re-Password</label>
                                                        <div class="form-control-wrap">
                                                            <input type="password" data-msg="Required" class="form-control required" id="fw-re-password" name="fw-re-password" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-md-12">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" data-msg="Required" class="custom-control-input required" name="fw-policy" id="fw-policy" required>
                                                        <label class="custom-control-label" for="fw-policy">I agreed Terms and policy</label>
                                                    </div>
                                                </div>
                                            </div><!-- .row -->
                                        </div>
                                        <div class="nk-wizard-head">
                                            <h5>Travel Plan</h5>
                                        </div>
                                        <div class="nk-wizard-content">
                                            <div class="row gy-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-username">Username</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required" class="form-control required" id="fw-username" name="fw-username" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                            </div><!-- .row -->
                                            <div class="row gy-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-password">Password</label>
                                                        <div class="form-control-wrap">
                                                            <input type="password" data-msg="Required" class="form-control required" id="fw-password" name="fw-password" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-re-password">Re-Password</label>
                                                        <div class="form-control-wrap">
                                                            <input type="password" data-msg="Required" class="form-control required" id="fw-re-password" name="fw-re-password" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-md-12">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" data-msg="Required" class="custom-control-input required" name="fw-policy" id="fw-policy" required>
                                                        <label class="custom-control-label" for="fw-policy">I agreed Terms and policy</label>
                                                    </div>
                                                </div>
                                            </div><!-- .row -->
                                        </div>
                                        <div class="nk-wizard-head">
                                            <h5>Tour Galery</h5>
                                        </div>
                                        <div class="nk-wizard-content">
                                            <div class="row gy-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-username">Username</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required" class="form-control required" id="fw-username" name="fw-username" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                            </div><!-- .row -->
                                            <div class="row gy-3">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-password">Password</label>
                                                        <div class="form-control-wrap">
                                                            <input type="password" data-msg="Required" class="form-control required" id="fw-password" name="fw-password" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-re-password">Re-Password</label>
                                                        <div class="form-control-wrap">
                                                            <input type="password" data-msg="Required" class="form-control required" id="fw-re-password" name="fw-re-password" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                                <div class="col-md-12">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" data-msg="Required" class="custom-control-input required" name="fw-policy" id="fw-policy" required>
                                                        <label class="custom-control-label" for="fw-policy">I agreed Terms and policy</label>
                                                    </div>
                                                </div>
                                            </div><!-- .row -->
                                        </div>
                                        <div class="nk-wizard-head">
                                            <h5>Location</h5>
                                        </div>
                                        <div class="nk-wizard-content">
                                            <div class="row gy-2">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-token-address">Token Address</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required" class="form-control required" id="fw-token-address" name="fw-token-address" required>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <label class="form-label">I want to contribute</label>
                                                    <ul class="d-flex flex-wrap g-2">
                                                        <li>
                                                            <div class="custom-control custom-radio">
                                                                <input type="radio" data-msg="Required" class="custom-control-input required" name="fw-ethcount" id="fw-lt1eth" required>
                                                                <label class="custom-control-label" for="fw-lt1eth">Less than 1 ETH</label>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <div class="custom-control custom-radio">
                                                                <input type="radio" data-msg="Required" class="custom-control-input required" name="fw-ethcount" id="fw-ov1eth" required>
                                                                <label class="custom-control-label" for="fw-ov1eth">Over than 1 ETH</label>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-label" for="fw-telegram-username">Telegram Username</label>
                                                        <div class="form-control-wrap">
                                                            <input type="text" data-msg="Required" class="form-control required" id="fw-telegram-username" name="fw-telegram-username" required>
                                                        </div>
                                                    </div>
                                                </div><!-- .col -->
                                            </div><!-- .row -->
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div><!-- .nk-block -->
                      
                    </div><!-- .components-preview -->
                </div>
            </div>
        </div>
    </div>

    <!-- content @e -->
{% endblock content %}
