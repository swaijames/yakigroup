{% load static %}
{% block html %}
    <!DOCTYPE html>
    <html lang="zxx" class="js">

    {% block head %}
        <head>
            <base href="../../">
            <meta charset="utf-8">
            <meta name="author" content="Softnio">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta name="description"
                  content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
            <!-- Fav Icon  -->
            <link rel="shortcut icon" href="{% static 'admin_dash/images/favicon.png' %}">
            <!-- Page Title  -->
            <title>Tour Management Dashboard</title>
            <!-- StyleSheets  -->
            <link rel="stylesheet" href="{% static 'admin_dash/assets/css/dashlite.css?ver=3.0.3' %}">
            <link id="skin-default" rel="stylesheet" href="{% static 'admin_dash/assets/css/theme.css?ver=3.0.3' %}">
        </head>
    {% endblock head %}

    {% block body %}
        <body class="nk-body bg-white npc-default pg-auth">
        <div class="nk-app-root">
            <!-- main @s -->
            <div class="nk-main ">
                <!-- wrap @s -->
                <div class="nk-wrap nk-wrap-nosidebar">
                    <!-- content @s -->
                    <div class="nk-content ">
                        <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                            <div class="brand-logo pb-4 text-center">
                                <a href="{% url 'index' %}" class="logo-link nk-sidebar-logo">
                                    <img class="logo-light logo-img" src="{% static 'admin_dash/images/logo.png' %}"
                                         srcset="{% static 'admin_dash/images/logo2x.png 2x' %}" alt="logo">
                                    <img class="logo-dark logo-img" src="{% static 'admin_dash/images/logo-dark.png' %}"
                                         srcset="{% static 'admin_dash/images/logo-dark2x.png 2x' %}" alt="logo-dark">
                                </a>
                            </div>
                            <div class="card">
                                <div class="card-inner card-inner-lg">
                                    <div class="nk-block-head">
                                        <div class="nk-block-head-content">
                                            <h4 class="nk-block-title center">Change Password</h4>
                                        </div>
                                    </div>
                                    {% for msges in messages %}

                                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                            <p style="color:white"><strong>Hello!</strong>
                                                {{ msges }}</p>
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>

                                    {% endfor %}
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="form-label-group">
                                                <label class="form-label" for="default-01">New Password</label>
                                            </div>
                                            <div class="form-control-wrap">
                                                <input type="password" name="password1"
                                                       class="form-control form-control-lg" placeholder="new password"
                                                       required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="form-label-group">
                                                <label class="form-label" for="default-01">Confirm Password</label>
                                            </div>
                                            <div class="form-control-wrap">
                                                <input type="password" name="password2"
                                                       class="form-control form-control-lg" placeholder="confirm password"
                                                       required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <button class="btn btn-lg btn-primary btn-block" type="submit">Change
                                                Password
                                            </button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        {% block footer %}


                            <script src="{% static 'admin_dash/assets/js/bundle.js?ver=3.0.3' %}"></script>
                            <script src="{% static 'admin_dash/assets/js/scripts.js?ver=3.0.3' %}"></script>
                            <!-- .modal -->
                        {% endblock footer %}
                    </div>
                    <!-- wrap @e -->
                </div>
                <!-- content @e -->
            </div>
            <!-- main @e -->
        </div>
        <!-- app-root @e -->
    {% endblock body %}
    </html>
{% endblock html %}
